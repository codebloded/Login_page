<!DOCTYPE html>

    <script src="https://kit.fontawesome.com/4154178fcf.js" crossorigin="anonymous"></script>

<body>
    <section id="container">
        <div class="box">
            <h2>Login</h2>
            <form action="#">
                <div class="inpx">

                    <i class="fas fa-user"></i>
                    <input type="text" name="username" class="blank" placeholder="Enter your username">
                </div>
                <div class="inpx">

                    <i class="fas fa-lock"></i>
                    <input type="password" name="username" class="blank" placeholder="Enter your Password">
                </div>
                <button onclick="changeLogin(this)" class="btn">Login</button>
            </form>
            <div class="morebtn">
                <button>Sign up</button>
                <button>Forget Passowrd</button>
            </div>

        </div>
